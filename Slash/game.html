<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.9">
    <title>Slash</title>
    <link rel="shortcut icon" href="img/Slash-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas01" width="400px" height="600px"></canvas>
    <button id="btnAtk" onclick="atkOn(); atk.update()"><img src="img/btnatk.png" alt="◈"></button>
    <button id="btnPtn" onclick="potionOn();"><img id="ptnImg" src="img/potion.png" alt="◈"></button>

    <div id="imgs">
        <img id="player" src="img/player.png" alt="PLAYER">
        <img id="mob" src="img/mob.png" alt="MOB">
        <img id="potion" src="img/potion.png" alt="POTION">
        <img id="atk" src="img/atk.png" alt="ATK">
        <img id="background" src="img/background.png" alt="BACKGROUND">
    </div>

    <script src="script.js"></script>
</body>
</html>
